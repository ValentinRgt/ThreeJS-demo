<!doctype html>
<html lang="en">

  <head>
    <title>Template (Three.js)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      #drawcall {
        background-color: white;
        padding: 100px;
        position: absolute;
      }

      body {
        font-family: Monospace;
        font-weight: bold;
        background-color: #ccccff;
        margin: 0px;
        overflow: hidden;
      }

    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  </head>

  <body>

    <div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
    <script type="module">
          import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';
          import { OrbitControls } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/OrbitControls.js';

          var WIDTH = window.innerWidth;
          var HEIGHT = window.innerHeight;

          var renderer, scene, camera;

          init();

          function init() {

            var group = new THREE.Group();
            camera = new THREE.PerspectiveCamera(60, WIDTH / HEIGHT, 0.1, 1550);

            camera.position.z = 150;
            camera.position.y = 50;

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0);

            // ======== Geometry =============

            let sphereGeometry = new THREE.SphereGeometry(5, 32, 16);
            let planeGeometry = new THREE.PlaneGeometry(200, 200);

            // ======== Materials =============

            let shpereMaterial = new THREE.MeshBasicMaterial({
              map: new THREE.TextureLoader().load(
                'https://static.wikia.nocookie.net/minecraft_gamepedia/images/d/dc/Stone_%28texture%29_JE5_BE3.png'
              )
            });

            let whiteMaterial = new THREE.MeshPhongMaterial({
              color: 0xffffff,
              side: THREE.DoubleSide
            });


            // ======== Light ================

            const light = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(light);

            let pointLight = new THREE.DirectionalLight(0xFFFFFF, 0.5);

            pointLight.position.set(0, 10, 0);
            pointLight.target.position.set(-5, 0, 0);

            scene.add(pointLight);
            scene.add(pointLight.target);


            // ========== MAIN CODE ==============
            // Position Y is the height
            // Position X is the width
            // Position Z is the depth

            let pyramidSize = 3;

            for (let n1 = 0; n1 < pyramidSize; n1++) {
              for (let n2 = 0; n2 < pyramidSize; n2++) {
                let sphere = new THREE.Mesh(sphereGeometry, shpereMaterial);
                sphere.position.z = 20 * n2;
                sphere.position.x = 20 * n1;
                scene.add(sphere);

                console.log({
                  'layer': n1,
                  'sphere': n2,
                  'sphereid': sphere
                });
              }
            }

            let plane = new THREE.Mesh(planeGeometry, whiteMaterial);
            plane.rotation.x = Math.PI * -.5;
            plane.position.y = -5;
            scene.add(plane);

            // ========== RENDERER ============

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(WIDTH, HEIGHT);

            //====== ORBIT CONTROL ============

            var controls = new OrbitControls(camera, renderer.domElement);


            var container = document.getElementById('ThreeJS');
            container.appendChild(renderer.domElement);
            requestAnimationFrame(render);


          }

          function render() {
            renderer.render(scene, camera);
            requestAnimationFrame(render);
          }
    </script>

  </body>

</html>
